version: 2

before:
  hooks:
    - ./scripts/completions.sh

builds:
  - env:
      - CGO_ENABLED=0
      - GOPRIVATE="github.com/spacelift-io"
    mod_timestamp: "{{ .CommitTimestamp }}"
    flags: [-trimpath, -v]
    goos: [windows, linux, darwin]
    goarch: [amd64, arm64]
    binary: "{{ .ProjectName }}"

archives:
  # Our GitHub Action relies on this format and file path, so please don't change it:
  # https://github.com/spacelift-io/setup-spacectl
  - formats: [zip]
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - LICENSE
      - README.md
      - completions/*

dockers_v2:
  - images:
      - "ghcr.io/spacelift-io/spacectl"
    tags:
      - "{{ .Version }}"
      - "latest"
    labels:
      "org.opencontainers.image.title": "{{ .ProjectName }}"
      "org.opencontainers.image.vendor": "Spacelift"
      "org.opencontainers.image.description": "Spacelift CLI version {{ .Version }}"
      "org.opencontainers.image.url": "https://github.com/spacelift-io/spacectl"
      "org.opencontainers.image.documentation": "https://github.com/spacelift-io/spacectl/blob/main/README.md"
      "org.opencontainers.image.source": "https://github.com/spacelift-io/spacectl"
      "org.opencontainers.image.version": "{{ .Version }}"
      "org.opencontainers.image.revision": "{{ .FullCommit }}"
      "org.opencontainers.image.created": "{{ time \"2006-01-02T15:04:05Z07:00\" }}"

checksum:
  name_template: "{{ .ProjectName }}_{{ .Version }}_SHA256SUMS"
  algorithm: sha256

signs:
  - artifacts: checksum
    args:
      - "--batch"
      - "--local-user"
      - "{{ .Env.GPG_FINGERPRINT }}"
      - "--output"
      - "${signature}"
      - "--detach-sign"
      - "${artifact}"

release:
  draft: false
  extra_files:
    - glob: ./key.*
  footer: |
    ## Artifacts
    ### Binaries
    
    The binaries are available at the bottom of this release.

    ### Docker images
    The following multi-arch (amd64 and arm64) Docker images have been published:

    - `ghcr.io/spacelift-io/spacectl:latest`
    - `ghcr.io/spacelift-io/spacectl:{{ .Version }}`

changelog:
  use: github-native

homebrew_casks:
  - name: "{{ .ProjectName }}"
    binaries:
      - "{{ .ProjectName }}"
    completions:
      bash: "completions/{{ .ProjectName }}.bash"
      zsh: "completions/{{ .ProjectName }}.zsh"
      fish: "completions/{{ .ProjectName }}.fish"
    repository:
      owner: "spacelift-io"
      name: "homebrew-spacelift"
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    homepage: https://github.com/spacelift-io/spacectl
    description: "Spacelift client and CLI"
    license: "MIT"

winget:
  - name: "{{ .ProjectName }}"
    publisher: spacelift-io
    license: "MIT"
    homepage: https://github.com/spacelift-io/spacectl
    short_description: "Spacelift client and CLI"
    repository:
      owner: spacelift-io
      name: winget-pkgs
      branch: "spacectl-{{.Version}}"
      token: "{{ .Env.WINGET_GITHUB_TOKEN }}"
      pull_request:
        enabled: false
